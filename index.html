<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/ff7463a330.js" crossorigin="anonymous"></script>
    <title>RPS</title>
</head>
<body>
    <!-- header -->
    <header>
        <h1>RockPaperScissor+</h1>
    </header>
    <!-- Game options, reset/rules -->
    <section id="main-options">
    <div class="game-options">
            <button onclick="popupContainer()"><i class="fa-solid fa-book"></i></button>
    </div>
    <div class="game-options">
        <button class="reset" onclick="resetGame()"><i class="fa-solid fa-rotate-left"></i></button>
    </div>
    </section>
    <!--Different selections to play during combat-->
    <section class="selections">
        <button class="selection" data-selection="rock"><img class="select-image" src="assets/images/rock.png" alt="rock"></button>
        <button class="selection" data-selection="paper"><img class="select-image" src="assets/images/paper.png" alt="paper"></button>
        <button class="selection" data-selection="scissor"><img class="select-image" src="assets/images/scissor.png" alt="scissor"></button>
    </section>
    <!-- Round scores -->
    <section class="rounds">
        <h2>Round</h2>
        <span class="round-score">0</span>
    </section>
    <!--Result scores -->
    <section class="result">
        <div>
            <h2>You</h2>
            <span class="result-score" data-your-score>0</span>
        </div>
        <div data-final-column>
            <h2>Computer</h2>
            <span class="result-score" data-computer-score>0</span>
        </div>
    </sections>
    <!-- popup for rules in javascript -->
    <div id="rules-container">
            <h3>How to play</h3>
            <ul class="rules-list">
                <li>
                    <img src="assets/images/rock.png" alt="">
                    <span>Beats</span>
                    <img src="assets/images/scissor.png" alt="">
                </li>
                <li>
                    <img src="assets/images/paper.png" alt="">
                    <span>Beats</span>
                    <img src="assets/images/rock.png" alt="">
                </li>
                <li>
                    <img src="assets/images/scissor.png" alt="">
                    <span>Beats</span>
                    <img src="assets/images/paper.png" alt="">
                </li>
                <li>
                    <img src="assets/images/rock.png" alt="">
                    <span>Draw</span>
                    <img src="assets/images/rock.png" alt="">
                </li>
            </ul>
            <button id="return" onclick="popupContainerClose()">Start Playing</button>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
