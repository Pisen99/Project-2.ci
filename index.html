<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>RPS</title>
</head>
<body>
    <!--Different selections to play during combat-->
    <div class="selections">
        <button class="selection" data-selection="rock"><img class="select-image" src="assets/images/rock.png" alt="rock"></button>
        <button class="selection" data-selection="paper"><img class="select-image" src="assets/images/paper.png" alt="paper"></button>
        <button class="selection" data-selection="scissor"><img class="select-image" src="assets/images/scissor.png" alt="scissor"></button>
    </div>
    <!--Result scores-->
    <div class="result">
        <div>
            <h2>You</h2>
            <span class="result-score">0</span>
        </div>
        <div data-final-column>
            <h2>Computer</h2>
            <span class="result-score">0</span>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
