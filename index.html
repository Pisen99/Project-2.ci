<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/ff7463a330.js" crossorigin="anonymous"></script>
    <title>RPS</title>
</head>
<body>
    <!-- header -->
    <header>
        <h1>RockPaperScissor+</h1>
    </header>
    <!-- Game options, reset/rules -->
    <div id="main-options">
    <div class="game-options">
            <button onclick="popupContainer()" aria-label="Press here to display game rules"><i class="fa-solid fa-book"></i></button>
    </div>
    <div class="game-options">
        <button class="reset" onclick="resetGame()" aria-label="Press here to reset the game"><i class="fa-solid fa-rotate-left"></i></button>
    </div>
    </div>
    <!--Different selections to play during combat-->
    <div class="selections">
        <button class="selection" data-selection="rock"><img class="select-image" src="assets/images/rock.png" alt="rock"></button>
        <button class="selection" data-selection="paper"><img class="select-image" src="assets/images/paper.png" alt="paper"></button>
        <button class="selection" data-selection="scissor"><img class="select-image" src="assets/images/scissor.png" alt="scissor"></button>
    </div>
    <!--Result scores -->
    <section class="result">
        <div>
            <h2>You</h2>
            <span class="result-score" data-your-score>0</span>
        </div>
        <div data-final-column>
            <h2>Computer</h2>
            <span class="result-score" data-computer-score>0</span>
        </div>
    </section>
    <!-- popup for rules in javascript -->
    <div id="rules-container">
            <h3 class="heading-button">How to play</h3>
            <ul class="rules-list">
                <li>
                    <img src="assets/images/rock.png" alt="rock">
                    <span>Beats</span>
                    <img src="assets/images/scissor.png" alt="scissor">
                </li>
                <li>
                    <img src="assets/images/paper.png" alt="paper">
                    <span>Beats</span>
                    <img src="assets/images/rock.png" alt="rock">
                </li>
                <li>
                    <img src="assets/images/scissor.png" alt="scissor">
                    <span>Beats</span>
                    <img src="assets/images/paper.png" alt="paper">
                </li>
                <li>
                    <img src="assets/images/rock.png" alt="rock">
                    <span>Draw</span>
                    <img src="assets/images/rock.png" alt="rock">
                </li>
            </ul>
            <button class="heading-button" id="return" onclick="popupContainerClose()" aria-label="Return to the game">Start Playing</button>
    </div>
    <div id="end-game">
        <h2>The match has ended</h2>
        <button class="end-game-button" onclick="endGameClose();resetGame()">Close</button>
    </div>
    <footer>
        <p>Made by <a href="https://github.com/Pisen99" target="_blank">Pisen99</a></p>
    </footer>
    <script src="assets/js/script.js"></script>
</body>
</html>
